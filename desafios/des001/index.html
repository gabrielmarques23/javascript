</head>

<style>
    body,
    html {

        padding: 30px;

        border: 0px;

    }

    }

<body>

    <button onclick="clicar2()">Botão 2</button>

    <button onclick="clicar3()">Botão 3</button>


    <script>

        function clicar1() {
            window.alert('Você clicou no 1º botão');
        }

        function clicar2(){
            window.alert('Você clicou no 2º botão');
        }

        function clicar3(){
            window.alert('Você clicou no 3º botão')
        }

    </script>
