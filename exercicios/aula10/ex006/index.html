<!DOCTYPE html>
<html lang="bt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>


</head>
<style>
    body{
        font: normal 18pt Arial, Helvetica, sans-serif;
    }
    p{
        font: normal 13pt Arial, Helvetica, sans-serif;
    }
    h2{
        font: normal 18pt Arial, Helvetica, sans-serif;
    }
    div#area{
        background-color: #1a471a;
        color: white;

        width: 200px;
        height: 200px;
        line-height: 200px;
        
        text-align: center;
        font-weight: bolder;
    }
</style>

<body>
    <h2>Teste</h2>
    <p>Você interajindo mudará a cor do quadrado</p>

    <div id="area" >
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area');

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', saiu)

        function clicar() {
            a.innerText = 'Clicou!!'
            a.style.background = 'darkblue'
        }
        function entrar(){
            a.innerText = 'Entrou!!'
            a.style.background = 'darkred'
        }
        function saiu() {
            a.innerText = 'Saiu!!'
            a.style.background = '#1a471a'
        }
        
    </script>
    
</body>
</html>
