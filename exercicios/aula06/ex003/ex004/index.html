<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        font-size: larger;
    }
</style>
<body>

    
    <script>
        var nome = window.prompt('Qual é o seu nome?');
        document.writeln(`Olá ${nome}, seu nome tem ${nome.length} letras <br>`);
        
        document.writeln(`Seu nome em maiúsculo fica ${nome.toUpperCase()} <br>`);

        document.writeln(`Seu nome em minúsculo fica ${nome.toLowerCase()} <br>`);

    </script>
    
</body>
</html>
